    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">

<body>
    <h1>Form validation HTML5</h1>

    <div class="container">
        <form >
            <label for="fname">Firstname</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name." required>

            <label for="lname">Lastname</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name." required>

            <label for="email">Email-address</label>
            <input type="text" id="email" name="email" placeholder="someone@something.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >

            <label for="pnumber">Phone number</label>
            <input type="text" id="pnumber" name="phonenumber" placeholder="+358 000111222" pattern="[+]+358[0-9]{9,}">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Your address.">

            <label for="postalcode">Postal code</label>
            <input type="text" id="postalcode" name="postalcode" placeholder="Your postal code." pattern="[0-9]{5,}">

            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Password." required>


            <input type="submit" VALUE="submit">
        </form>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
